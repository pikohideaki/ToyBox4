<div class='bodyWithPadding'>

  <ng-container data-comment="日付"></ng-container>
  <span class="marginedElement">
    <md-input-container>
      <input mdInput
        [value]="date | date:'yyyy/MM/dd'"
        placeholder="日付"
        disabled>
    </md-input-container>
  </span>

  <ng-container data-comment="場所"></ng-container>
  <span class="marginedElement">
    <md-input-container>
      <input mdInput
        placeholder="場所"
        [value]="place"
        (change)="changePlace( $event.target.value )"
        [mdAutocomplete]="auto">
    </md-input-container>
     <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let placeOption of places"
          [value]="placeOption"
          (onSelectionChange)="changePlace( placeOption )" >
        {{ placeOption }}
      </md-option>
    </md-autocomplete>
  </span>



  <ng-container data-comment="プレイヤー"></ng-container>
  <div class="marginedElement">
    <app-waiting-spinner [done]="receiveDataDone"></app-waiting-spinner>

    <div *ngIf="receiveDataDone">
      <p>参加者を選択（2~6人）：</p>
      <ng-container *ngFor="let player of playersGameResult; let idx = index" >
        <md-checkbox class="playerChbox" [checked]="player.selected"
            (change)="changePlayersResultSelected( player.name, $event.checked )" >
          {{player.name}}
        </md-checkbox>
      </ng-container>
    </div>
  </div>

  <div class="marginedElement" *ngIf="receiveDataDone">
    <md-radio-group [value]="startPlayerName">
    <table class='data-table data-table--shadow3px data-table--vertical-line'>
      <thead>
        <tr>
          <th><button md-button (click)="selectStartPlayer()">Start Player</button></th>
          <th>Name</th>
          <th>VP</th>
          <th>同点手番勝ち</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let player of playersGameResult; let idx = index">
          <tr *ngIf="player.selected">
            <td>
              <md-radio-button [value]="player.name" (change)="changeStartPlayerName( $event.value )"></md-radio-button>
            </td>
            <td>{{player.name}}</td>
            <td>
              <md-input-container>
                <input mdInput type="number"
                  onclick="this.select(0, this.value.length)"
                  [value]="player.VP"
                  (change)="changePlayersResultVP( player.name, $event.target.valueAsNumber )" >
              </md-input-container>
            </td>
            <td>
              <md-checkbox
                [checked]="player.lessTurns"
                (change)="changePlayersResultLessTurns( player.name, $event.checked )" >
              </md-checkbox>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    </md-radio-group>
  </div>


  <ng-container data-comment="メモ"></ng-container>
  <md-input-container>
    <textarea  mdInput placeholder="Memo"
      [value]="memo"
      (change)="changeMemo( $event.target.value )" >
    </textarea>
  </md-input-container>


  <ng-container data-comment="登録ボタン"></ng-container>
  <div class="marginedElement">
    <button md-raised-button color='primary'
        [disabled]="newGameResultDialogOpened$ | async"
        (click)='submitGameResult()' >
      Submit
    </button>
    <span *ngIf="!numberOfPlayersOK()">プレイヤーを2~6人選択してください！</span>
  </div>

</div>

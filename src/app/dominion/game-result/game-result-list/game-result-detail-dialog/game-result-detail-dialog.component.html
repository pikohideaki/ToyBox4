<div  class="bodyWithPadding" >

  <h1 md-dialog-title>結果</h1>

  <div md-dialog-content class="container">
    <div id="playerResult">
      <p>日付：
          {{gameResult.date.getFullYear()}}年
          {{gameResult.date.getMonth() + 1}}月
          {{gameResult.date.getDate()}}日</p>
      <p>場所：{{gameResult.place}}</p>
      <div>
        <table class='data-table data-table--shadow3px data-table--vertical-line'>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>VP</th>
              <th>Score</th>
              <th>同点手番勝ち</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let player of gameResult.players">
            <tr>
              <td> {{player.rank}} </td>
              <td> {{player.name}} </td>
              <td> {{player.VP}} </td>
              <td> {{player.score}} </td>
              <td> <md-icon *ngIf="player.winByTurn">check</md-icon> </td>
            </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
      <p> Memo : {{gameResult.memo}} </p>
    </div>

    <app-selected-expansions [selectedExpansions]="gameResult.selectedExpansions" >
    </app-selected-expansions>
    <app-selected-cards-list [(selectedCards)]="selectedCards" >
    </app-selected-cards-list>
  </div>

  <div md-dialog-actions class='actionButtons'>
    <span class="marginedElement">
      <button md-raised-button
        md-dialog-close="OK Clicked"
        color='primary'>
        OK
      </button>
    </span>
  </div>

</div>

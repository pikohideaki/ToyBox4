
<md-toolbar color='primary' class='header'>
  <a md-icon-button routerLink='/'> <md-icon>home</md-icon> </a>
  <a class='toolbarButton' md-button routerLink='/dominion' > Dominion </a>


  <span class="spacer"></span>


  <span class="userName">{{ (user$ | async)?.displayName }}</span>
  <ng-container *ngIf="!signedIn">
    <a md-icon-button routerLink='/user_admin'> <md-icon>person</md-icon> </a>
  </ng-container>

  <ng-container *ngIf="signedIn">
    <a md-icon-button [mdMenuTriggerFor]="menu"> <md-icon>person</md-icon> </a>

    <md-menu #menu="mdMenu" [overlapTrigger]="false">
      <!--<span md-menu-item >マイページ</span>-->
      <a md-menu-item routerLink='/user_admin'>ユーザー設定</a>
      <button md-menu-item (click)="logout()">
        <span>ログアウト</span>
      </button>
    </md-menu>
  </ng-container>

</md-toolbar>

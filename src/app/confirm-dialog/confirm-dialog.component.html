
<!-- message -->
<div md-dialog-content>
  {{message}}
</div>


<!-- buttons -->
<div md-dialog-actions class="actionButtons">
  <span class="marginedElement">
    <button md-raised-button
      md-dialog-close="yes"
      color='primary'>
      OK
    </button>
  </span>
  <span class="marginedElement">
    <button md-raised-button
      md-dialog-close="no">
      Cancel
    </button>
  </span>
</div>
